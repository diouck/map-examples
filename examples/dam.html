    <style>
        body { font-family: arial, sans;}
        .content {  
            margin: 10px;
            margin-right: auto ;
        }
        #tags { display: none;}
        #out {
            white-space: pre;
            font-family: monospace;
            text-align: left;
         }
  
         .axis path, .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
         }

         .axis text {
              font-family: sans-serif;
              font-size: 10px;
        }
        #overview {
        position: absolute; right: 10px; bottom: 10px; height: 350px; width: 550px; z-index:3000;  border-radius: 10px;
        }
        #out {
        position: absolute; right: 10px; width: 200px; top: 20px;z-index: 3000;
        }
        #map {
        position: absolute; left: 0px; top: 123px; width: 100%; bottom: 0; min-height: 580px;
        }
        #chart {
        position: absolute; left: 10px; height: 300px; width: auto; bottom: 10px;z-index: 3000; background-color: white; opacity: 0.8;  border-radius: 10px;
        }
        </style>

   <body class="examples" onload="init()">
        
        <div class="content">  
        <h1 id="title">Statistics and maps</h1>
        <div id="tags">geo.admin.ch, barrage, dam, lake, d3js, statistics</div> 
        <p id="shortdesc">
            Chart and map together.
        </p>

        <div id="docs">
            <p>The 20 biggest barrage lakes of Switzerland are displayed on this map. Hovering on the bar char will zoom to the lake location on the map.</p>
            <p>View the <a href="dam.js" target="_blank">dam.js</a> source to see how this is done.</p>
        </div>
      
        <div id="map" style="">
            <div id="overview" class="draggable"></div>
            <div id='chart' class="draggable">
                <div id="out" style=""></div>
            </div>
        </div>
       </div>

        <script src="lib/_stats.js" type="text/javascript"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
